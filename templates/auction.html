<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home Page</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static',filename='vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{{ url_for('static',filename='vendor/magnific-popup/magnific-popup.css') }}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{{ url_for('static',filename='css/creative.min.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="{{ url_for('index') }}">Home</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="navbar-brand" href="{{ url_for('logout') }}">log out</a>
                    </li>
                    <li>
                        <a class="navbar-brand" href="{{ url_for('search') }}">Search</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Auction Search</h1>
                <hr>
                <p>Welcome to auction search</p>
                <a href="#about" class="btn btn-primary btn-xl page-scroll">Scroll down by clicking here</a>
            </div>
        </div>
    </header>


    <section class="bg-primary" id="about">
        <div class="container">
        <form action="{{ url_for('auction') }}" method=post>
            <div class="row">
                <br/><br/>
                    <div class="col-xs-3" id="year">
                        <label>Year:</label>
                        <select class="selectpicker form-control" name=year>
                          <option>--</option>
                          <option>2016</option>
                          <option>2015</option>
                        </select>
                    </div>
                    <div class="col-xs-3" id="month">
                        <label>Month:</label>
                        <select class="selectpicker form-control" name=month>
                          <option>--</option>
                          <option>oct</option>
                          <option>sept</option>
                          <option>june</option>
                          <option>dec</option>
                        </select>
                    </div>
                    <div class="col-xs-3" id="house">
                        <label>House:</label>
                        <select class="selectpicker form-control" name=house>
                          <option>--</option>
                          <option>Sothebys</option>
                          <option>Christies</option>
                          <option>China_Guardian</option>
                          <option>Beijing_Hanhai</option>
                          <option>Beijing_Baoli</option>
                        </select>
                    </div>
                    <div class="col-xs-3" id="location">
                        <label>Location:</label>
                        <select class="selectpicker form-control" name=location>
                          <option>--</option>
                          <option>NEW YORK</option>
                          <option>HONG KONG</option>
                          <option>Beijing</option>
                        </select>
                    </div>
                <hr>
            </div>
            <br/><br/>
            <div>
                <button type="submit" class="btn pull-right btn-warning">Rock !</button>
            </div>
        </form>
        </div>
    </section>
    
    <section class="bg-primary" id="detail">            
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <div class="list-group">
                        <div>              
                            {% for auction in auction_list %}
                            <ul>
                              <li>Name: {{auction[0]}}</li>
                              <li>Auction: {{auction[1]}}</li>
                              <li>Hammerprice: {{auction[2]}}</li>
                            </ul>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- jQuery -->
    <script src="static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="static/vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="static/js/creative.min.js"></script>

</body>

</html>
