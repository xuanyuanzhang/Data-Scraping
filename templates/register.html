<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home Page</title>

    <!-- Bootstrap Core CSS -->

    <!-- Custom Fonts -->

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{{ url_for('static',filename='vendor/magnific-popup/magnific-popup.css') }}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{{ url_for('static',filename='css/creative.min.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	
</head>
<style>
	.well {
		background-color: rgba(245, 245, 245, 0.4);
	}
</style>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="{{ url_for('index') }}">Home</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
					<li>
                        <a class="navbar-brand" href="{{ url_for('login') }}">Log in</a>
                    </li>
                    <li>
                        <a class="navbar-brand" href="{{ url_for('register') }}">register</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
	
	<header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Register Here</h1>
                <hr>
            </div>
			<br/>
			<form action="{{ url_for('register') }}" method = post>
			<div class="container">
				<div class="row">
					<div class="col-lg-4 col-lg-offset-4 text-center">
						<div class="list-group">
							{% if error %}<p><strong>Error:</string> {{error}}{% endif %}
							<div>
								<input type="text" name="email" value="{{request.form.email}}" class="form-control">Email Address</input>
							</div>
							<div>
								<input type="text" name="username" value="{{request.form.username}}" class="form-control">Username</input>
							</div>
							<div>
								<input type="text" name="name" value="{{request.form.name}}" class="form-control">Name</input>
							</div>
							<div>
								<input type="password" name="password" value="{{request.form.password}}" class="form-control">Password</input>
							</div>
							<div>
								<input type="password" name="passwordAgain" value="{{request.form.passwordAgain}}" class="form-control">Password again</input>
							</div>
						
						</div>
					</div>
				</div>
				<div>
					<button id="SignInBtn" type="submit" value="Register" class="btn btn-warning">Sign In</button>
				</div>
				<br/>
			</div>
			</form>
        </div>
    </header>


    <!-- jQuery -->
    <script src="static/vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="static/vendor/scrollreveal/scrollreveal.min.js"></script>
    <script src="static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="static/js/creative.min.js"></script>

</body>

</html>
